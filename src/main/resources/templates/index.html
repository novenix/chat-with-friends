<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
    />
    <link href="../static/css/style.css" th:href="@{/css/style.css}"
          rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <title>Index</title>
</head>
<body>
<div class="join-container">
    <header class="join-header">
        <h3> ChatRooms</h3>
    </header>
    <main class="join-main">
        <form th:action="@{/chatingGroup}">
            <div class="form-control">
                <label for="usernick">Username</label>
                <input
                        type="text"
                        name="usernick"
                        id="usernick"
                        placeholder="Enter username..."
                        required
                />
            </div>
            <div class="form-control">
                <label for="room">Room</label>
                <select name="room" id="room">
                    <option value="Videogames">Videogames</option>
                    <option value="Programing">Programing</option>
                    <option value="ContemporaryArt">Contemporary Art</option>
                    <option value="SocialMedia">Social Media</option>
                    <option value="Mirmir">Mirmir</option>
                    <option value="Piratas">Piratas</option>
                </select>
            </div>
            <button type="submit" class="btn">Enter Room</button>
        </form>
    </main>
</div>
</body>
</html>
